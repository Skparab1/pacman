name: Build and Deploy
'on':
  push:
    branches:
      - main
jobs:
  build-and-deploy:
    concurrency: 'ci-${{ github.ref }}'
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout"
        uses: actions/checkout@v3
      - name: Insert Key
        run: |
          npm i fs
          node prepareBuild.js
        env:
          DEEZ_NUTS: '${{secrets.DEEZ_NUTS}}'
      - name: "Deploy"
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: .
