<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pacman - Leaderboard</title>
    <link rel="stylesheet" href="leaderboard.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Finlandica&display=swap" rel="stylesheet">
    <script src="./leaderboard-controller.js" defer></script>
  </head>
  <body>
    <nav>
      <ul class="nav-items">
        <li><a href="https://skparab1.github.io">Home</a></li>
        <li><a href="https://skparab1.github.io/wordle/random">Wordle</a></li>
        <li><a href="https://skparab1.github.io/snake">Snake</a></li>
      </ul> 
    </nav>
    <h1 id="title">Pacman Leaderboard</h1>
    <div id="large-bar" style="width: 100%;">
      <div id="0" class="tabs" style="width: 4%;"><h1></h1></div>
      <div id="1" class="tabs" onclick="sendto('hard');"><h1>Hard</h1></div>
      <div id="2" class="tabs" onclick="sendto('normal');"><h1>Normal</h1></div>
      <div id="3" class="tabs" onclick="sendto('easy');"><h1>Easy</h1></div>
      <div id="4" class="tabs" onclick="sendto('veryeasy');"><h1>Very Easy</h1></div>
      <div id="5" class="tabs" onclick="sendto('og3life');"><h1>Og 3 life</h1></div>
    </div>
    <div id="leaderboard">
      <table id="table">
        <tr>
          <th id="rank">Rank</th>
          <th id="name">Name</th>
          <th>Score</th>
          <th>Time</th>
        </tr>
      </table>
    </div>
  </body>
</html>
