<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name='og:viewport' content='width=device-width,initial-scale=1'>
    <meta name="og:description" content="Check out the live ranked Pacman leaderboard">
    <meta property="og:image" content="https://skparab1.github.io/pacman/about/lb.png">
    <title>Pacman - Leaderboard</title>
    <link rel="stylesheet" href="leaderboard.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Finlandica&display=swap" rel="stylesheet">
    <script src="./leaderboard-controller.js" defer></script>
  </head>
  <body>
    <nav>
      <ul class="nav-items">
        <li><a href="https://skparab1.github.io">Home</a></li>
        <li><a href="https://skparab1.github.io/wordle/random">Wordle</a></li>
        <li><a href="https://skparab1.github.io/snake">Snake</a></li>
        <li><a href="https://skparab1.github.io/pacman">Pacman</a></li>
      </ul> 
    </nav>
    <h1 id="title">Pacman Leaderboard</h1>
    <div id="large-bar" style="width: 100%;">
      <div id="0" class="tabs" onclick="sendto('back');" style="width: 4%;"><h1>Back</h1></div>
      <div id="1" class="tabs" onclick="sendto('hard');"><h1>Hard</h1></div>
      <div id="2" class="tabs" onclick="sendto('normal');"><h1>Normal</h1></div>
      <div id="3" class="tabs" onclick="sendto('easy');"><h1>Easy</h1></div>
      <div id="4" class="tabs" onclick="sendto('veryeasy');"><h1>Very Easy</h1></div>
      <div id="5" class="tabs" onclick="sendto('og3life');"><h1>Og 3 life</h1></div>
    </div>
    <div id="loader" style="opacity: 1">
      <div style="width: 100%; height: 50px; padding-top: 50px;">
        <div style="width: 5%; height: 50px; float: left;"></div>
        <div id='bar1' style="width: 0%; height: 50px; background-color: rgb(71, 71, 71); float: left;"></div>
        <div id='bar2' style="width: 45%; height: 50px; background-color: rgb(10, 122, 208); float: left; "></div>
        <div id='bar3' style="width: 45%; height: 50px; background-color: rgb(71, 71, 71); float: left;"></div>
        <div style="width: 5%; height: 50px; float: left;"></div>
      </div>
    </div>
    <div id="overtimer" style="opacity: 0; display: none;">
      <div style="width: 100%; height: 50px; padding-top: 50px; text-align: center;">
        <h1 style="text-align: center;">Taking too long to load? Try reloading or check your network connection.</h1>
      </div>
    </div>
    <div id="leaderboard" style="opacity: 0;">
      <table id="table">
        <tr>
          <th id="rank">Rank</th>
          <th id="name">Name</th>
          <th>Score</th>
          <th>Time</th>
        </tr>
      </table>
    </div>
    <div id="stats" style="text-align: center; width: 100%">
      <h1 id="totplays"></h1>
      <h1 id="unqplayers"></h1>
    </div>
  </body>
</html>
