<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width,initial-scale=1'>
    <meta name="description" content="Play snake game with leaderboard for free!">
    <title>PacMan</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="input-range.css">
  </head>
  <body>
    <nav>
      <ul class="nav-items">
        <li><a href="https://skparab1.github.io">Home</a></li>
        <li><a href="https://skparab1.github.io/wordle/random">Wordle</a></li>
        <li><a href="https://skparab1.github.io/snake">Snake</a></li>
      </ul> 
    </nav>
    <h1 id="title">Pacman</h1>
    <div class="box">
      <div class="panel" id="left-panel">
        <h1 id="settings">Settings</h1>
        <div class="vert-container">
          <h2>Theme:</h2>
          <label class="switch">
            <input type="checkbox">
            <span class="slider round"></span>
          </label>
        </div>
        <button class="action"><h3>Rules</h3></button>
        <button class="action"><h3>Contributers</h3></button>
        <button class="action"><h3>Leaderboard</h3></button>
        <button class="action"><h3>???</h3></button>
        <h1 id="audio">Audio</h1>
        <div id="volume">
          <input type="range" class="range" min="1" max="100" value="100" id="volume-control">
        </div>
        <button class="action"><h3>Pause Music</h3></button>
      </div>
      <div class="panel" id="right-panel">
      </div>

  <script type="module" src="sender.js">import { Octokit } from "https://cdn.skypack.dev/@octokit/core";</script>
  <script src="canvas-controller.js"></script>
  <script src="html-controller.js"></script>
  </body>
</html>
